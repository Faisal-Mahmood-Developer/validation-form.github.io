<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Validation form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" >

                    <h2 class="text-danger text-center p-3">Register With Us</h2>
                    <div class="form-control p-5" style="background-color:pink; color: black; border-radius: 10px; border: 5px solid black;" >
                       
                     User Name: <br>
                        <input class="form-control" type="text" id="username" placeholder="Enter user Name">
                        <p id="error"></p>
                  <br>
                  Email: <br>
                        <input  class="form-control" type="text" id="email" placeholder="Enter Email">
                        <p id="error1"></p>
                        <br>
                        password: <br>
                        <input class="form-control" type="text" id="password" placeholder="Enter password">
                        <p id="error2"></p>
                        <br>
                      Confirm  password: <br>
                        <input  class="form-control" type="text" id="password2" placeholder="Enter password again">
                        <p id="error3"></p>
                        <br>
                        <button type="button" onclick="myFunction()">Submit</button>
                    </div>
            </div>
            <div class="col-3"></div>
        </div>
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
